<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/hd-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Stats Preview Card Component</title>
</head>

<body>
    <main>
        <div>
            <p class="card-title">
                Get <span class="p-title">insights</span> that help your business grow.
            </p>
            <p class="card-description">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            <div class="card-value">
                <p class="company-value">
                    10k+
                    <span class="value-name">COMPANIES</span>
                </p>
                <p class="template-value">
                    314
                    <span class="value-name">TEMPLATES</span>
                </p>
                <p class="queries-value">
                    12M+
                    <span class="value-name">QUERIES</span>
                </p>
            </div>
        </div>
        <img src="./image/bitmap.png" alt="Personnes qui travaillent sur un bureau">
    </main>
</body>

</html>
